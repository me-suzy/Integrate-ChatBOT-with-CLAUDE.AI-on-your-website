<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neculai Fantanaru - Chatbot</title>
    <link rel="stylesheet" href="chatbot-style.css">
</head>
<body>
    <h1>Bine ați venit pe site-ul lui Neculai Fantanaru</h1>
    
    <div id="chatbot-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Scrieți un mesaj...">
            <button onclick="sendMessage()">Trimite</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            
            if (userInput.value.trim() === '') return;
            
            chatMessages.innerHTML += `<p><strong>Tu:</strong> ${userInput.value}</p>`;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{role: "user", content: userInput.value}]
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${JSON.stringify(errorData)}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.content && data.content[0] && data.content[0].text) {
                    const botReply = data.content[0].text;
                    chatMessages.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
                } else {
                    throw new Error('Răspunsul API nu are structura așteptată');
                }
            } catch (error) {
                console.error('Eroare detaliată:', error);
                chatMessages.innerHTML += `<p><strong>Eroare:</strong> ${error.message}</p>`;
            }
            
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
